<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />    <title>Basic Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>
<body>
      <div class="block-ui__wrapper">
    <p>Please change to portrait mode to further access our application</p>
  </div>
    <div class="wrapper">

        <div class="glass"><h1 class="Heading">Calculator</h1></div>
            <div class="container">
                <div class="Calculator">
                    
                        <form>
                            <div class="display">
                                <input type="text" name="display">
                            </div>
                                
                                    <div class="bts">
                                        <input class="btn" type="button" value="AC"onclick="display.value=''" id="operator">
                                        <input class="btn" type="button" value="DE"onclick="display.value=display.value.toString().slice(0,-1)" id="operator">
                                        <input class="btn" type="button" value="." onclick="display.value+='.'" id="operator">
                                        <input class="btn" type="button" value="/" onclick="display.value+='/'" id="operator">
                                    </div>

                                    <div class="bts1">
                                        <input class="btn" type="button" value="7" onclick="display.value+='7'" >
                                        <input class="btn" type="button" value="8" onclick="display.value+='8'">
                                        <input class="btn" type="button" value="9" onclick="display.value+='9'">
                                        <input class="btn" type="button" value="*" onclick="display.value+='*'" id="operator">
                                    </div>

                                    <div class="bts1">
                                        <input class="btn" type="button" value="4" onclick="display.value+='4'">
                                        <input class="btn" type="button" value="5" onclick="display.value+='5'">
                                        <input class="btn" type="button" value="6" onclick="display.value+='6'">
                                        <input class="btn" type="button" value="-" onclick="display.value+='-'" id="operator">
                                    </div>

                                    <div class="bts1">
                                        <input class="btn" type="button" value="1" onclick="display.value+='1'">
                                        <input class="btn" type="button" value="2" onclick="display.value+='2'">
                                        <input class="btn" type="button" value="3" onclick="display.value+='3'">
                                        <input class="btn" type="button" value="+" onclick="display.value+='+'" id="operator">
                                    </div>

                                    <div class="bts2">
                                        <input class="btn" type="button" value="00"onclick="display.value+='00'">
                                        <input class="btn" type="button" value="0" onclick="display.value+='0'">
                                        <input class="btn" type="button" id="equal" value="="onclick="display.value=eval(display.value)">
                                    </div>     
                                        
                        </form> 
                                
                </div>
                
                <div class="float">
                    <img src="plus.png">
                    <img src="minus.png">
                    <img src="divide.png">
                    <img src="cross.png">
                    <img src="minus.png">
                    <img src="divide.png">
                    <img src="plus.png">
                    <img src="cross.png">
                    <img src="minus.png">
                    <img src="divide.png">
                    <img src="plus.png">
                    <img src="minus.png">
                    <img src="cross.png">
                    <img src="divide.png">
                    <img src="plus.png">
                    <img src="minus.png">
                    <img src="divide.png">
                    <img src="plus.png">
                    <img src="cross.png">
                    <img src="minus.png">
                    <img src="divide.png">
                </div>
            </div>
        
    </div>  
</body>
</html>
